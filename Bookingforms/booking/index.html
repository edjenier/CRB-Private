<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/LandingPage/imgs/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Formulario para Alquiler de Yate</title>
  
</head>
<body>
  <div class="head">
    <div class="logo">
        <img src="/imgs//logo.png" alt="">
    </div>
    
    <nav class="menu">
      <a href="/index.html#home">Home</a>
      <a href="/index.html#galeria">OurFleet</a>
      <a href="/index.html#services">Servicies</a>
      <a href="/index.html#contact">Contact Us</a>
      <a href="/index.html#about">About Us</a>
    </nav>
    <div class="buttons">
        <a href="/SingUp/index.html" class="sign-up">Sign Up</a>
        <button class="btn"><a href="">Submit Yatch</a></button>
        <button class="btn"><a href="/BookingService/index.html">Book Now</a></button>
      </div>
</div>

  <div class="container mt-5">
    <form>
      <h1>Book Now</h1>
      <div class="form-group">
        <label for="fecha-inicial">Fecha Inicial:</label>
        <input type="text" class="form-control" id="fecha-inicial" name="fecha-inicial" readonly placeholder="Seleccione una fecha">
      </div>
      <div class="form-group">
        <label for="fecha-final">Fecha Final:</label>
        <input type="text" class="form-control" id="fecha-final" name="fecha-final" readonly placeholder="Seleccione una fecha">
      </div>
      <div class="form-group">
        <label for="cantidad-personas" class="">Cantidad de Personas:</label>
        <select class="form-control" id="cantidad-personas" name="cantidad-personas">
          <option value="1">1 persona</option>
          <option value="2">2 personas</option>
          <option value="3">3 personas</option>
          <option value="4">4 personas</option>
          <option value="5">5 personas</option>
          <option value="6">6 personas</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Send</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea><br>
        <button class="btn btn-primary" ><a href="/Bookingforms/booking/confirmacion.html">Send</a></button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="/Bookingforms/booking/script.js"></script>
</body>
</html>
