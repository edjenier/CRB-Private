<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imgs/imgs/logo.png" type="image/x-icon">
    <title>CRB</title>
</head>
<body>
    <div class="head">
        <div class="logo">
            <img src="/imgs/logo.png" alt="">
        </div>
        
        <nav class="menu">
            <a href="/index.html#home">Home</a>
            <a href="/index.html#galeria">OurFleet</a>
            <a href="/index.html#services">Servicies</a>
            <a href="/index.html#contact">Contact Us</a>
            <a href="/index.html#about">About Us</a>
        </nav>
        </nav>
        <div class="buttons">
            <a href="/SingUp/index.html" class="sign-up">Sign Up</a>
            <button class="btn"><a href="">Submit Yatch</a></button>
            <button class="btn"><a href="/BookingService/index.html">Book Now</a></button>
          </div>
    </div>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sing Up</h1>
            <form action="">
                <div class="inputs">
                    <div class="input-field" id="user-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="User">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot password <a href="#">Clik Here!</a></p>
                </div>
            </form>
            <div class="btns">
                <button type="button" id="Upbtn">Sing Up</button>
                <button type="button" id="Inbtn" class="disable">Sing In</button>
            </div>
        </div>
    </div>
    <script src="/SingUp/script.js"></script>
</body>
</html>
